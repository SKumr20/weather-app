<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body class="bg-cover bg-center bg-fixed h-screen w-screen flex flex-col justify-center items-center">
    <div id="searchBar" class="absolute top-4">
        <form class="weatherForm">
            <input type="text" name="searchCity" id="searchCity" placeholder="Enter City" class="searchCity border border-slate-400 text-white text-sm m-2 p-2 rounded-lg bg-gray-500 placeholder:text-white focus:outline-none">
            <button type="submit" class="text-sm m-2 p-2 bg-gradient-to-r from-indigo-500 to-indigo-500 text-white rounded-lg hover:opacity-90">Enter</button>
        </form>
    </div>
    <div id="weathercard" class="flex flex-col items-center justify-evenly text-white m-4 p-4 h-80 w-64 rounded-2xl shadow-md hover:shadow-lg ease-in-out backdrop-blur-sm hover:backdrop-blur-3xl">
        <p id="cityName" class="text-lg font-semibold tracking-tighter">New York</p>
        <p id="temperature">27Â°C</p>
        <p id="skies">Clear Skies</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
